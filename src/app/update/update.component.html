<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="assets/feed1.png" alt="image" class="d-block mx-auto img-fluid" style="max-width: 100%;" />

            <img src="assets/feed2.png" alt="image" class="d-block mx-auto img-fluid" style="max-width: 100%;" />
        </div>
        <div class="col-md-6">
            <h1 class="text-center">Customer Feedback</h1>
            <form [formGroup]="updateForm" (ngSubmit)="update()">
                <!-- Firstname -->
                <div class="form-group">
                    <label for="firstname">First Name:</label>
                    <input type="text" class="form-control" formControlName="firstname">
                </div> 

                <!-- Lastname -->
                <div class="form-group">
                    <label for="lastname">Last Name:</label>
                    <input type="text" class="form-control" formControlName="lastname">
                </div> 

                <!-- Mobile No -->
                <div class="form-group">
                    <label for="mobileNo">Mobile No:</label>
                    <input type="text" class="form-control" formControlName="mobileNo">
                </div> 

                <!-- Email Address -->
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control"  formControlName="email">
                </div> 
                <!-- message -->
                <div class="form-group">
                    <label for="message">Feedback:</label>
                    <textarea formControlName="message" class="form-control"></textarea>
                </div>
                <br>
                <div class="form-group text-center">
                    <button type="submit" class="btn btn-warning">Send Feedback</button>
                </div>
            </form>
        </div>
    </div>
</div>
